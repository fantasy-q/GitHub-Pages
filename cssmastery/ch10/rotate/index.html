<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-top: 20px;
      position: absolute;
      top: 100px;
      left: 200px;
      background-color: #eee;
      outline: 1px solid;
    }
    .box2 {
      width: 100px;
      height: 100px;
      margin-top: 20px;
      position: absolute;
      top: 400px;
      left: 200px;
      background-color: #eee;
      outline: 1px solid;
      transform-origin: 0px 0px;
    }
  </style>
</head>

<body>
  <script>
    window.onload = () => {
      for (let index = 0; index < 10; index++) {
        const div = document.createElement('div');
        div.classList.add('box');
        div.style.transform = `rotate(${5 * index}deg)`;
        document.body.appendChild(div);
      }
      for (let index = 0; index < 10; index++) {
        const div = document.createElement('div');
        div.classList.add('box2');
        div.style.transform = `rotate(${10 * index}deg)`;
        document.body.appendChild(div);
      }
    }
  </script>
</body>

</html>
